server:
  port: 8082

spring:

  application:
    name: studentms-client

  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/studentclients-db
    username: 'postgres'
    password: 'password'

  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: true
    properties:
      hibernate:
        format_sql: 'true'
        dialect: org.hibernate.dialect.PostgreSQLDialect


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

#  instance:
#    hostname: localhost
